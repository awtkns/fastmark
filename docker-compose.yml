version: '3.7'

services:
  queue:
    image: rabbitmq
    container_name: fastmark_queue
    ports:
      - 5672:5672

  worker:
    build: ./backend
    command: dramatiq api --watch api
    env_file:
      - docker.env
    depends_on:
      - queue
    volumes:
      - ./backend/api:/app/api

  api:
    build: ./backend
    env_file:
      - docker.env
    depends_on:
      - worker
    ports:
      - '5000:5000'
    volumes:
      - ./backend/api:/app/api

